<!DOCTYPE HTML>
<html>
	<head>
		<title>Registration</title>
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		<script src="../js/bootstrap.min.js"></script>
		<script src="jquery.validate.js"></script>
		<link href="stylesheet.css" rel="stylesheet" type="text/css">
        
        		<script>
			$().ready(function(){
				
				$("#registrationForm").validate();

			});
		</script>
		
	</head>
	<body>
		
		<div class="nav">
	      <ul>
            <li><a href="index.html">Home</a></li>  
	        <li><a href="tictactoe.html">Game</a></li>
	        <li><a href="registration.html">Registration</a></li>
	        <li><a href="ContactUs.html">Feedback</a></li>
	        <li><a href="FAQ.html">FAQ</a></li>
	      </ul>
    	</div>
		
        <div class="container">
	        <div class="col-lg-5">
		        <h2>Registration Form</h2>
		        <hr />
		        <form id="registrationForm" method="get">
			        <div class="form-group">
				        <label>First Name:</label>
				        <input name="firstName" type="text" minlength="2" required="true" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Last Name:</label>
				        <input name="lastName" type="text" minlength="2" required="true" class="form-control">
			        </div>
			        <div class="form-group">
			        	<label>Email Address:</label>
			        	<input name="email" type="email" required="true" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Password:</label>
				        <input name="password" id="password" type="password" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Confirm Password:</label>
				        <input name="confirmPassword" id="confirmPassword" type="password" data-rule-equalTo="#password" class="form-control">
			        </div>
			        <button type="submit" value="Submit" class="btn btn-lg btn-default">Submit Comment</button>
			    </form>
	        </div>
        </div>
        
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Contact Us</title>

		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jquery.validate.js"></script>
        <script>
			$().ready(function(){
				$("#contactForm").validate();
			});
		</script>

		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		
	<div class="nav">
	      <ul>
            <li><a href="index.html">Home</a></li>  
	        <li><a href="tictactoe.html">Game</a></li>
	        <li><a href="registration.html">Registration</a></li>
	        <li><a href="ContactUs.html">Feedback</a></li>
	        <li><a href="FAQ.html">FAQ</a></li>
	      </ul>
    	</div>
		
<div class="container">
	        <div class="col-lg-5">
		        <h2>Registration Form</h2>
		        <hr />
		        <form id="contactForm" method="get">
			        <div class="form-group">
				        <label>First Name:</label>
				        <input name="firstName" type="text" minlength="2" required="true" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Last Name:</label>
				        <input name="lastName" type="text" minlength="2" required="true" class="form-control">
			        </div>
			        <div class="form-group">
			        	<label>Email Address:</label>
			        	<input name="email" type="email" required="true" class="form-control">
			        </div>
			        <div class="form-group">
				        <label>Message:</label>
				        <input name="message" id="message" type="text" class="form-control">
			        </div>
			        <button type="submit" value="Submit" class="btn btn-lg btn-default">Submit Comment</button>
			    </form>
	        </div>
        </div>
    </body>
</html>
